<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dynamic Counter App</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .counter-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 320px;
      border-radius: 25px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .heading {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
      transition: color 0.4s ease;
    }

    .count {
      font-size: 80px;
      font-weight: bold;
      color: #fff;
      margin: 15px 0;
      transition: transform 0.3s ease;
    }

    .count.animate {
      transform: scale(1.2);
    }

    .increment-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #36d1dc, #012166);
      color: white;
      font-size: 52px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 30px 0;
    }

    .increment-btn:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.1);
    }

    .small-buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .small-btn {
      flex: 1;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(#36d1dc, #5b86e5);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .small-btn:hover {
      background: linear-gradient(#ff4b2b, #ff416c);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1 id="heading" class="heading" aria-label="Heading">Let's Start!</h1>
    <h2 id="count" class="count" aria-label="Counter Value">0</h2>

    <button id="incrementBtn" class="increment-btn" aria-label="Increment">+</button>

    <div class="small-buttons">
      <button id="resetBtn" class="small-btn" aria-label="Reset Counter">Reset</button>
      <button id="nextHeadingBtn" class="small-btn" aria-label="Next Heading">Next</button>
    </div>
  </div>

  <script>
    const headingEl = document.getElementById('heading');
    const countEl = document.getElementById('count');
    const incrementBtn = document.getElementById('incrementBtn');
    const resetBtn = document.getElementById('resetBtn');
    const nextHeadingBtn = document.getElementById('nextHeadingBtn');

    let count = 0;
    let group = 1;

    function getColorForGroup(group) {
      const hue = (group * 55) % 360;
      return `hsl(${hue}, 80%, 60%)`;
    }

    function updateHeading() {
      if (count === 0) {
        headingEl.textContent = "Let's Start!";
        headingEl.style.color = "#fff";
      } else {
        headingEl.textContent = `Heading ${group}`;
        headingEl.style.color = getColorForGroup(group);
      }
    }

    function updateCount() {
      countEl.textContent = count;
      countEl.classList.add("animate");
      setTimeout(() => countEl.classList.remove("animate"), 150);
    }

    function updateUI() {
      group = Math.floor(count / 15) + 1;
      updateHeading();
      updateCount();
    }

    incrementBtn.addEventListener('click', () => {
      count++;
      updateUI();
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      group = 1;
      updateUI();
    });

    nextHeadingBtn.addEventListener('click', () => {
      group++;
      updateHeading();
    });

    updateUI();
  </script>
</body>
</html>
