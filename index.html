<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Counter</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .counter-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 320px;
      border-radius: 25px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .count {
      font-size: 80px;
      font-weight: bold;
      color: #fff;
      margin: 15px 0;
      transition: transform 0.3s ease;
    }

    .count.animate {
      transform: scale(1.2);
    }

    .increment-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #36d1dc, #012166);
      color: white;
      font-size: 52px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 30px 0;
    }

    .increment-btn:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.1);
    }

    .small-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .small-btn {
      flex: 1;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(#36d1dc, #5b86e5);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .small-btn:hover {
      background: linear-gradient(#ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    @keyframes vibrate {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .vibrate {
      animation: vibrate 0.3s linear;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h2 id="count" class="count" aria-label="Counter Value">0</h2>

    <button id="incrementBtn" class="increment-btn" aria-label="Increment">+</button>

    <div class="small-buttons">
      <button id="resetBtn" class="small-btn" aria-label="Reset Counter">Reset</button>
    </div>
  </div>

  <audio id="clickSound" preload="auto">
    <source src="click.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    const countEl = document.getElementById('count');
    const incrementBtn = document.getElementById('incrementBtn');
    const resetBtn = document.getElementById('resetBtn');
    const clickSound = document.getElementById('clickSound');

    let count = 0;

    const supportsVibration = 'vibrate' in navigator;

    function updateCount() {
      countEl.textContent = count;
      countEl.classList.add("animate");
      setTimeout(() => countEl.classList.remove("animate"), 150);
    }

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Sound playback prevented:", e));
    }

    function vibrateButton(button) {
      button.classList.add("vibrate");
      setTimeout(() => button.classList.remove("vibrate"), 300);

      if (supportsVibration && window.innerWidth <= 768) {
        navigator.vibrate(50);
      }

      playClickSound();
    }

    incrementBtn.addEventListener('click', () => {
      vibrateButton(incrementBtn);
      count++;
      updateCount();
    });

    resetBtn.addEventListener('click', () => {
      vibrateButton(resetBtn);
      count = 0;
      updateCount();
    });

    updateCount();
  </script>
</body>
</html>
